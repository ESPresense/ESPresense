name: Build & Release
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [esp32, esp32c3, esp32c3-cdc, esp32c6, esp32c6-cdc, esp32s3, esp32s3-cdc, esp32-verbose, esp32c3-verbose, esp32c6-verbose, esp32s3-verbose, m5stickc, m5stickc-plus, m5atom, macchina-a0]
    steps:
    - uses: actions/checkout@v6

    - name: Cache pip
      uses: actions/cache@v5
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v5
      with:
        path: |
          ~/.platformio
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio-${{ matrix.env }}-${{ hashFiles('platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-${{ matrix.env }}-
          ${{ runner.os }}-pio-

    - name: Set per-environment PlatformIO directories (isolates C6 variants)
      run: |
        echo "PLATFORMIO_CORE_DIR=~/.platformio/core-${{ matrix.env }}" >> $GITHUB_ENV
        echo "PLATFORMIO_PLATFORMS_DIR=~/.platformio/platforms-${{ matrix.env }}" >> $GITHUB_ENV
        echo "PLATFORMIO_BUILD_CACHE_DIR=~/.platformio/build_cache-${{ matrix.env }}" >> $GITHUB_ENV
        echo "PLATFORMIO_LIBDEPS_DIR=~/.platformio/libdeps" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install wheel
        pip install -U platformio
        pip install "click<8.2" --force-reinstall --no-deps

    - name: Setup github_head_sha
      run: echo "GITHUB_HEAD_SHA=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
      if: ${{ github.event_name == 'pull_request' }}

    - name: Set pr env
      run: echo "PLATFORMIO_BUILD_FLAGS=-DBRANCH='\"${GITHUB_HEAD_REF}\"' -DVERSION='\"${GITHUB_HEAD_SHA::7}\"'" >> $GITHUB_ENV
      if: ${{ github.event_name == 'pull_request' }}

    - name: Set branch env
      run:  echo "PLATFORMIO_BUILD_FLAGS=-DBRANCH='\"${GITHUB_REF#refs/heads/}\"' -DVERSION='\"${GITHUB_SHA::7}\"'" >> $GITHUB_ENV
      if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') }}

    - name: Set rel env
      run: echo "PLATFORMIO_BUILD_FLAGS=-DVERSION='\"${GITHUB_REF#refs/*/}\"'" >> $GITHUB_ENV
      if: startsWith(github.ref, 'refs/tags/v')

    - name: Run PlatformIO
      run: pio run -e ${{ matrix.env }}

    - name: Rename artifact
      run: cp .pio/build/${{ matrix.env }}/firmware.bin ${{ matrix.env }}.bin

    - name: Upload artifact
      uses: actions/upload-artifact@v6
      with:
        name: ${{ matrix.env }}.bin
        path: ${{ matrix.env }}.bin

  comment-pr-alpha-link:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'pull_request' && needs.build.result == 'success' }}
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Find existing alpha test comment
        id: find-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'https://espresense.com/alpha/?pr='

      - name: Create or update alpha test comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            âœ… CI build completed.

            Please test this PR build here:
            https://espresense.com/alpha/?pr=${{ github.event.pull_request.number }}

            If you spot regressions or improvements, reply here with results.

  release:
    runs-on: ubuntu-latest
    needs: build  # This job needs to wait for all matrix builds to complete
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v7
      with:
        path: artifacts/
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/**/*.bin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
